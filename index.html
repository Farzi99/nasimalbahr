<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Nasim Al Bahr Trading L.L.C</title>

<style>

  :root {
    --navy:#003366;
    --orange:#ff7a00;
    --text:#0b2545;
    --bg:#f9fbff;
    --frame:var(--navy);
    --card:#ffffff;
  }

  body.dark {
    --navy:#003366;
    --text:#e5e7eb;
    --bg:#0b1220;
    --frame:#ffffff;
    --card:#111827;
  }

  body {
    margin:0; padding:14px; background:var(--bg); color:var(--text);
    font-family:Arial, Helvetica, sans-serif;
    display:flex; align-items:center; justify-content:center;
    transition:background .3s, color .3s;
  }

  .page {
    width:100%; max-width:620px; background:var(--card);
    border:3px solid var(--frame); border-radius:14px;
    padding:18px 16px;
    box-shadow:0 6px 18px rgba(0,0,0,.05);
  }

  header { text-align:center; }

  .logo {
    width:120px; margin:4px auto 10px; display:block;
  }

  .company-en-mid {
    font-size:14px; margin:4px 0; font-weight:600; color:var(--navy);
  }

  .ar-name {
    font-size:15px; margin:4px 0 6px; color:var(--navy); font-weight:700;
  }

  body.dark .company-en-mid,
  body.dark .ar-name {
    color:#ffffff !important;
  }

  .subtitle {
    color:#9aa3ad; font-size:13px; margin:0 0 14px;
  }

  .spacer { height:16px; }

  .contact h3 {
    margin:4px 0 10px;
    font-size:16px; color:var(--orange); text-align:center;
  }

  .links {
    display:grid; gap:8px;
    margin:10px auto 0;
    width:100%; max-width:420px;
  }

  .links a {
    display:block;
    padding:12px 14px;
    border-radius:10px;
    background:var(--navy);
    color:#fff;
    font-weight:700; font-size:14px;
    text-align:center;
    text-decoration:none;
  }

  body.dark .links a {
    background:#ffffff;
    color:#003366 !important;
    border:2px solid #003366;
  }

  .about h3 {
    margin:4px 0 10px;
    font-size:16px; color:var(--orange); text-align:center;
  }

  .about p {
    font-size:14px; line-height:1.65; margin:0 0 12px;
  }

  .about .ar { direction:rtl; }

  footer {
    text-align:center; margin:14px 0 4px;
    color:#7a8694; font-size:11px;
  }

  .dark-toggle {
    position:fixed; top:14px; right:14px;
    width:40px; height:40px; display:grid; place-items:center;
    background:var(--card); color:var(--text);
    border:2px solid var(--frame); border-radius:999px;
    cursor:pointer;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
  }

  .icon { width:20px; height:20px; }
  .icon-sun { display:none; }
  body.dark .icon-moon { display:none; }
  body.dark .icon-sun { display:block; }

  
</head>

<body>

<button class="dark-toggle" onclick="toggleDark()" aria-label="Toggle dark mode">
  <svg class="icon icon-moon" viewBox="0 0 24 24" fill="currentColor">
    <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"/>
  </svg>
  <svg class="icon icon-sun" viewBox="0 0 24 24" fill="currentColor">
    <circle cx="12" cy="12" r="5"/>
  </svg>
</button>

<main class="page">

<header>
  <img class="logo" src="Slide1.JPG" alt="">
  <div class="company-en-mid">NASIM AL BAHR TRADING</div>
  <div class="ar-name">نسيم البحر للتجارة م.م.ذ.ش</div>
  <div class="subtitle">International Import &amp; Export Services</div>
</header>

<div class="spacer"></div>

<section class="contact">
  <h3>Contact Us</h3>
  <nav class="links">
    <a href="mailto:parsa.nasimalbahr@gmail.com">Sales Email</a>
    <a href="mailto:nasimalbahrtrading@gmail.com">General Email</a>
    <a href="https://wa.me/971585293719">WhatsApp</a>
    <a href="#">Website</a>
  </nav>
</section>

<div class="spacer"></div>

<section class="about">
  <h3>About Us</h3>

  <!-- ✅ فاصله اینجا حذف شد -->

  <p>
    NASIM AL BAHR TRADING L.L.C is a UAE-based international trading company engaged in global
    import and export services. We connect suppliers and buyers across diverse markets, providing
    reliable logistics coordination, trusted sourcing, and professional commercial support to ensure
    smooth and efficient cross-border transactions. Our mission is to deliver flexible, trustworthy,
    and efficient trading solutions tailored to the needs of international partners.
  </p>

  <p class="ar">
    شركة نسيم البحر للتجارة ذ.م.م هي شركة تجارة دولية مقرّها دولة الإمارات العربية المتحدة، تعمل في
    مجالات الاستيراد والتصدير عبر مختلف الأسواق العالمية. نربط المورّدين والمشترين في قطاعات متعددة،
    ونوفّر خدمات لوجستية موثوقة، وحلول توريد فعّالة، ودعمًا تجاريًا احترافيًا لضمان عمليات سلسة عبر الحدود.
    هدفنا هو تقديم خدمات تجارية مرنة وموثوقة تلبي احتياجات الشركاء الدوليين.
  </p>

</section>

<footer>“The Breeze of Trading Sea”</footer>

</main>

<script>
function toggleDark(){
  document.body.classList.toggle('dark');
}
</script>
<script>
  function gtag(){window.dataLayer = window.dataLayer || []; dataLayer.push(arguments);}

  function bindEvent(id, eventName, params = {}) {
    const el = document.getElementById(id);
    if (!el) return;
    el.addEventListener('click', () => {
      gtag('event', eventName, params);
    });
  }

  // نمونه‌ها: idها را با واقعی‌ها عوض کن
  bindEvent('btn-whatsapp', 'click_whatsapp', {section: 'links'});
  bindEvent('btn-sales-email', 'click_email', {type: 'sales'});
  bindEvent('btn-general-email', 'click_email', {type: 'general'});
  bindEvent('btn-website', 'click_website', {destination: 'main_site'});
  bindEvent('toggle-darkmode', 'toggle_dark_mode', {mode: 'switch'});
</script>

</body>
</html>
